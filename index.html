<!DOCTYPE html>
<html>
  <head>
    <title>Cat or Dog Predictor</title>
  </head>
  <body>
    <h1>Cat or Dog Predictor</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <br />
    <br />
    <div id="prediction"></div>

    <script src="https://cdn.jsdelivr.net/npm/@gradio/client"></script>
    <script>
      const predictionElement = document.getElementById("prediction");
      const imageUploadElement = document.getElementById("imageUpload");

      imageUploadElement.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (file) {
          const app = await client("https://tiz9578-testing.hf.space/");
          const result = await app.predict("/predict", [file]);
          predictionElement.innerHTML = `Prediction: ${result.data}`;
        }
      });
    </script>
  </body>
</html>
