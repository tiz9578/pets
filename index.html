<!DOCTYPE html>
<html>
  <head>
    <title>Cat or Dog Predictor</title>
  </head>
  <body>
    <h1>Cat or Dog Predictor</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <br />
    <br />
    <div id="prediction"></div>

    <script src="https://cdn.jsdelivr.net/npm/@gradio/client"></script>
    <script>
      const predictionElement = document.getElementById("prediction");
      const imageUploadElement = document.getElementById("imageUpload");


      async function predictImage(file) {
  try {
    const formData = new FormData();
    formData.append("data", file);
    const response = await fetch("https://tiz9578-testing.hf.space/predict", {
      method: "POST",
      body: formData,
    });
    const result = await response.json();
    predictionElement.innerHTML = `Prediction: ${result.data}`;
  } catch (error) {
    console.error(error);
    predictionElement.innerHTML = `Error: ${error.message}`;
  }
}


      imageUploadElement.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          predictImage(file);
        }
      });
    </script>
  </body>
</html>
